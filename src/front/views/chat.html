<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatIT</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <div class="all-wrapper">
      <div class="chats-wrapper">
        <div class="search">
          <div class="d-flex align-items-center gap-2 ps-1">
            <i
              class="fa-solid fa-bars hover-shadow menu"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            ></i>
            <div class="search-inp">
              <input type="text" id="searchInput" placeholder="Search users" />
              <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
          </div>
          <div class="searchRes"></div>
        </div>
        <div class="chats">
          <!-- <div class="user userPRV" data-username="Muhammadziyo">
            <img
              src="https://lh3.googleusercontent.com/proxy/81tWdMFqSPWG2nvUPqxCWYloa8B7avpnCfLa95fNdK4uOpYXBpM3d1TTvlLFNIB41uvhdJQpxkz0lVa2RdSrKqnz9wQX=w1200-h630-p-k-no-nu"
              alt="ava"
            />

            
            <div>
              <h6>Name</h6>
              <span>Last Message</span>
            </div>
          </div> -->
        </div>
      </div>

      <div class="chat-window">
        <div class="chat-header">
          <div class="chat-names">
            <h3 class="chattingName">Name</h3>
            <p class="lastseen" id="lastActive"></p>
          </div>
        </div>
        <div id="chat">
          <form id="messageForm">
            <input
              type="text"
              id="textInput"
              placeholder="Text ..."
              autocomplete="off"
            />
           <button class="fileuploadBtn">
            <input type="file" accept="image/*,video/*" id="messageFileUpload">
             <i class="fa-solid fa-paperclip"></i>
           </button>
            <button class="sentBtn" type="submit"><i class="fa-brands fa-telegram"></i></button>
            <p id="desc"></p>
          </form>
        </div>
        <p class="selectChat">Select a chat to start messaging</p>
      </div>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <div id="img-canvas" class="img-ava"></div>
          <div>
            <div class="btn-group btn-group3 shadow-0">
              <ul class="dropdown-menu" id="dropdown-edits">
                <li>
                  <button
                    class="dropdown-item d-flex align-items-center gap-3"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-whatever="@getbootstrap"
                    type="button"
                  >
                    <i class="fa-solid fa-pen-to-square"></i> Edit
                  </button>
                </li>
                <!-- <li>
                  <button
                    class="dropdown-item d-flex align-items-center gap-3"
                    type="button"
                  >
                    <i class="fas fa-image"></i> Change photo
                  </button>
                </li> -->
                <li>
                  <button
                    class="dropdown-item d-flex align-items-center gap-3"
                    type="button"
                    id="LogOut"
                  >
                    <i class="fa-solid fa-right-from-bracket"></i> Log out
                  </button>
                </li>
              </ul>

              <button
                type="button"
                class="threeDots shadow-0"
                data-mdb-toggle="dropdown"
                data-mdb-display="static"
                aria-expanded="false"
              >
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
        </div>

        <div class="offcanvas-body">
          <div class="field-text name-field">
            <i class="fa-solid fa-user"></i>
            <div>
              <h6
                class="offcanvas-title name-title"
                id="offcanvasExampleLabel"
              ></h6>
              <span>Name</span>
            </div>
          </div>

          <div class="field-text username-field">
            <i class="fa-solid fa-at"></i>
            <div>
              <h6
                class="offcanvas-title username-title"
                id="offcanvasExampleLabel2"
              ></h6>
              <span>Username</span>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL EDIT INFO -->

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit info</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="userEditForm" method="put" action="" enctype="multipart/form-data">

                <div class="img-upload">
                  <div id="img-edit" class="img-ava editAva"></div>
                  <input
                    type="file"
                    class="form-control ava-upload"
                    id="customFile"
                  />
                </div>

                <div class="form-outline">
                  <input type="text" id="form12" class="form-control" />
                  <label class="form-label" for="form12">Name</label>
                </div>

                <div class="form-outline mt-3">
                  <input type="text" id="form13" class="form-control" />
                  <label class="form-label" for="form13">Username</label>
                </div>

                <div class="form-outline mt-3">
                  <textarea
                    type="text"
                    id="form14"
                    class="form-control textArea1"
                  ></textarea>
                  <label class="form-label" for="form14">Bio</label>
                </div>
                <div class="modal-footer ">
                  <p class="flex-grow-1 text-start" id="modalError"></p>
                  <div>

                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
      <!-- MODAL EDIT INFO END -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/plugin.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
